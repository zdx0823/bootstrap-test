---
layout: default
---

<h1 class="my-4">{{site.author}}</h1>

<!-- Blog Post -->
{% for post in site.posts %}
<div class="card mb-4">
  <img class="card-img-top" src="{{post.thumb}}" alt="Card image cap">
  <div class="card-body">
    <h2 class="card-title">{{post.title}}</h2>
    <p class="card-text">{{post.abstract}}</p>
    <a href="{{site.baseurl}}{{post.url}}" class="btn btn-primary">阅读全部 &rarr;</a>
  </div>
  <div class="card-footer text-muted">发表于&nbsp;{{post.date | date: '%Y年%m月%d日'}}</div>
</div>
{% endfor %}
