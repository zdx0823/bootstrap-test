---
layout: default
---

<!-- Title -->
<h1 class="mt-4">{{page.title}}</h1>

<!-- Author -->
<p class="lead">
  <a href="#">{{site.author}}</a>&nbsp;·著
</p>

<hr>

<!-- Date/Time -->
<p>发表于&nbsp;{{page.time}}</p>

<hr>

<div class="_content">{{content}}</div>

<ul class="pagination justify-content-center mb-4">
  <li class="page-item">
    <a class="page-link" href="{{site.baseurl}}{{page.previous.url}}">&larr; 向前</a>
  </li>
  <li class="page-item">
    <a class="page-link" href="{{site.baseurl}}{{page.next.url}}">往后 &rarr;</a>
  </li>
</ul>
